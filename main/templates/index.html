<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dteste</title>
</head>
<body>
    <h1> Pagina inicial </h1>
    <a class="btns-index" href="{% url 'dietas' %}">Dietas</a>
    <a class="btns-index" href="{% url 'treinos' %}">Treinos</a>
    {% if not user.is_authenticated %}
        <a class="btns-index" href="{% url 'login' %}">Login</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Sair</a>
    {% endif %}
    

    {% if messages %}
        <ul class="messages">
            {% for message in messages  %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
</body>
</html>
